<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Validate US telephone numbers using this simple tool.">
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>US Telephone Number Validator</h1>
    <label for="user-input">Enter a phone number:</label>
    <input type="text" id="user-input" placeholder="Enter a US phone number">
    <div class="buttons">
      <button id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div id="results-div">Enter a number to see if it's valid</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
